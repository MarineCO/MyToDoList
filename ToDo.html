<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First To Do List</title>
	<link rel="stylesheet" type="text/css" href="ToDo.css">
</head>
<body>
	<div>
		<input type="text" name="addTask" placeholder="Add a task's name !">
	</div>
	<div class="divBtn">
		<button id="addTasksBtn">Add a task</button>
		<button id="hideTasksToDoBtn">Hide tasks to do</button>
		<button id="hideTasksDoneBtn">Hide tasks done</button>
	</div>
	<div class="divAdd">
		<ul class="list">
		</ul>
	</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="ToDo.js"></script>
</body>
</html>
